{% extends 'siteAprepi/navbar.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'siteAprepi/css/style.css' %}">

<div class="container-fluid px-0">
    <div id="noticiasCarrossel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for noticia in carrossel_noticia %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ noticia.imagem.url }}" class="d-block w-100" alt="{{ noticia.titulo }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ noticia.titulo }}</h5>
                    <p>{{ noticia.resumo }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#noticiasCarrossel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#noticiasCarrossel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
        </a>
    </div>
</div>
{% endblock %}
